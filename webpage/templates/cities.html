<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .main{
            margin:2%
        }
        .card-img-top{
            height:250px
        }
        body { background: white !important; } /* #f8f9fa */


    </style>
    <title>Cities</title>
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <div class="main">
        <h1>Cities</h1>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sort By
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{url_for('cities', order_by='name', desc=desc)}}">Name</a></li>
            <li><a class="dropdown-item" href="{{url_for('cities', order_by='population', desc=desc)}}">Population</a></li>
            <li><a class="dropdown-item" href="{{url_for('cities', order_by='location', desc=desc)}}">Country</a></li>
          </ul>
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Order By
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{url_for('cities', order_by=order_by, desc=False)}}">Ascending</a></li>
            <li><a class="dropdown-item" href="{{url_for('cities', order_by=order_by, desc=True)}}">Descending</a></li>
          </ul>
        </div><br>
        <div class="row">
            {% for i in city_list %}
                <div class="col-sm-4 mb-4">
                    <div class="card border-0 shadow rounded">
                      <img class="card-img-top" src="{{city_list[i].pictures[0]}}" alt="Picture of {{city_list[i].name}}" style="object-fit: cover;">
                      <div class="card-body">
                        <h5 class="card-title"><a href="{{url_for('city', iataCode=i)}}">{{city_list[i].name}}</a></h5>
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Population: {{city_list[i].population}}</li>
                        <li class="list-group-item">{{"Country: " + city_list[i].location}}</li>
                      </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
