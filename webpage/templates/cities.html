<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        .main{
            margin:2%
        }
        .card-img-top{
            height:250px
        }
    </style>
    <title>Cities</title>
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <div class="main">
    <h1>Cities</h1>
        <div class="row">
        {% for i in city_list %}
        <div class="col-sm-4 mb-4">
            <div class="card">
              <img class="card-img-top" src="{{i.pictures[0]}}" alt="Picture of {{i.name}}" style="object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title"><a href="{{url_for('city', iataCode=i.iataCode)}}">{{i.name}}</a></h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{i.population}}</li>
                <li class="list-group-item">{{i.location}}</li>
              </ul>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
